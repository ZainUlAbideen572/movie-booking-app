<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-bokking app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="">Pick a Movie:</label>
        <select id="movie">
            <option value="10">avengers [$10]</option>
            <option value="20">Dunki [$8]</option>
            <option value="30">salaar [$12]</option>
            <option value="20">hi nanna [$6]</option>
        </select>
        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>NA</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Seat Selected</small>
            </li>
            <li>
                <div class="seat Occupied"></div>
                <small>Seat Occupied</small>
            </li>
        </ul>
        <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat Occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat Occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat Occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat Occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat Occupied"></div>
                <div class="seat Occupied"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>
    </div>
    <p class="text">
        You have selected <span id="count">0</span> seats for a price of $<span
          id="total"
          >0</span
        >
      </p>
    <script src="./app.js"></script>
</body>

</html>
